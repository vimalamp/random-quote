<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto+Slab'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'><link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container-fluid">
  <h1 class="text-center"><strong>Quote Randomizer</strong></h1>
  <div class="jumbotron" id="box">
    <blockquote class="blockquote">
      <p id="quote-text"></p>
      <footer id="quote-author" class="pull-right"></footer>
    </blockquote>
    <hr>
    <div class="row">
      <div class="col-xs-4 text-center">        
        <button id="tweet" class="btn btn-default"><a title="Tweet this quote!" ><i class="fa fa-twitter" aria-hidden="true"></i> Tweet
</a></button>
      </div>
      <div class="col-xs-8">
        <button id="next-quote" class="btn btn-default pull-right">Show another quote</button>
      </div>
    </div>
  </div>
  <div id="footer" class="text-center footer"> &copy2020 Vimala Mahapatra&nbsp
    <a href="mailto:vimalamahapatra@gmail.com"><i class="fa fa-envelope" aria-hidden="true"></i></a>
    <a href="https://github.com/vimalamp"><i class="fa fa-github" aria-hidden="true"></i></a>
    <a href="https://codepen.io/vimalam/"><i class="fa fa-codepen" aria-hidden="true"></i></a>
</div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script><script  src="./script.js"></script>
</body>
</html>
